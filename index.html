<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Generator by
        Ahmer Shaikh
    </h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="fathername">Father name:</label>
            <input type="text" id="fathername" name="fathername" required>
            <br>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Contact Number:</label>
            <input type="number" id="number" name="phone" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            
            <textarea name="education" id="education" rows="5" required></textarea>
            <br>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            
            <textarea name="experience" id="experience" rows="6"></textarea>
            <br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            
            <textarea name="skill" id="skill" rows="4"></textarea>
            <br>
        </fieldset>
        <button type="submit">Generate Resume</button>


    </form>
    <div id="generatedOutput">

       
        
    </div>
    <script src="main.js"></script>

</body>
</html>
